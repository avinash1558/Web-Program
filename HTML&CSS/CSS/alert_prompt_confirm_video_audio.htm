    <title>Alert, Prompt ,Confirm ,Video ,audio</title>
</head>

<body>
    <script>
        // it is give alert message
        alert("it is hormful");

        // it is give option for message and input
        prompt("what is you name ");
        // give defualt value in string type
        //prompt("comment",defualt);
        prompt("what is you name ", "avinash");
        // asign to variable 
        let pro = prompt("what is you name ");
        console.log(pro);

        // create confirm maintion dialog box 
        confirm("you are ready");
        // // asign to variable 
        let a = confirm("you are ready");
        console.log(a);
    </script>
