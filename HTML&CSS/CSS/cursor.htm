<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        div {
            /* change the cursor property */
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="text-indent: -36px; padding-left: 36px;">Lorem ipsum dolor</div>
    <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic autem debitis reiciendis mollitia vero dolor vitae saepe ea magnam tempore, voluptatibus quaerat suscipit nulla laudantium sapiente dolores ipsa quas. Facere.
    </div>
</body>

</html>
